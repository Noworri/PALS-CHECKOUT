<div class="row">

  <ol class="list-group list-group">
    <li class="list-group-item">
      After you authorize the payment with your PIN click on this bottom for
      your payment to be verified
    </li>
  </ol>
  
  <h5 class="card-title">
    <i class="bi bi-caret-down-fill"></i>
    <div class="container">
      <div class="d-grid gap-2">
        <button class="btn" (click)="checkCollectionCompletion(true)" type="button" [disabled]="isClickedToVerify">{{ isClickedToVerify ? 'Verifying...' : 'PAYMENT MADE'}}</button>
      </div>
    </div>
    <span><i class="bi bi-arrow-right-short"></i></span>
  </h5>
</div>
