<app-header [businessData] = "businessData" [businessLogo]="businessData.business_logo"></app-header>
<!-- <ul class="list-group">
  <button class="btn btn-primary btn-sm mobile-cancel" type="submit">
    Cancel payement
  </button>
</ul> -->
<div id="card">
  <span> <i  (click)="onCancelPayment()" class="bi bi-x-circle"></i></span>
  <div class="card border-success mb-3" style="width: 20rem">
    <div class="card-header bg-transparent border-dashed">
      <strong>
        {{ businessTransactionData?.amount || 00.00 }}
        <span>        {{ businessTransactionData?.currency }}
        </span>
      </strong>
    </div>
    <div class="card-body">
      <h5 class="card-title">
        <div class="container">
          <form [formGroup]="form">
            <select
              formControlName="operator"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="">Select Network</option>
              <option
                *ngFor="
                  let provider of getNetworkProviders(
                    businessTransactionData?.country
                  )
                "
                [value]="provider.value"
              >
                {{ provider.name }}
              </option>
              <!-- <option value="mtn">MTN</option>
              <option value="airtel-tigo">AIRTEL-TIGO</option>
              <option value="vodaphone">VODAFONE</option> -->
            </select>

            <div class="mb-3">
              <input
                formControlName="phone_no"
                type="tel"
                class="form-control"
                id="exampleInputEmail1"
                [placeholder]="placeHolder"
                [maxlength]="maxLength"
                minlength="8"
                required
              />
            </div>
            <div class="alert alert-danger" *ngIf="form.invalid && form.controls['phone_no']?.touched" role="alert">
              Please enter a valid phone number
            </div>
            <div class="mb-3"></div>
            <div class="mb-3 form-check"></div>
          </form>
          <div class="d-grid gap-2">
            <button (click)="onProceedCashOut()" [disabled]="form.invalid" class="btn" type="button">
              PROCEED
            </button>
          </div>
          <span><i class="bi bi-arrow-right-short"></i></span>
        </div>
      </h5>
    </div>
  </div>
</div>
<app-footer></app-footer>
